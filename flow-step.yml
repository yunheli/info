name: fir-cli
description: Posts Wercker build/deploy status to a Slack channel.
language: java
inputs:
  name:
    type: string
    default: admin
    required: true
  password:
    type: string
    required: true
  age:
    type: integer
    required: true
  isMarried:
    type: boolean
    required: true
    default: true
  cities:
    type: list
    required: false
    values:
      - beijing
      - shanghai
      - nanjing
    default: beijing
outputs:
  - USER_NAME
  - PASSWORD
run: |
  bash ./run.sh
build: |
  mvn clean build -dist=xxxx
